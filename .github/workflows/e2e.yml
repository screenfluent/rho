name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Build test image
        run: docker build -t rho-e2e -f tests/e2e/Dockerfile .

      - name: Run E2E tests
        run: docker run --rm rho-e2e
